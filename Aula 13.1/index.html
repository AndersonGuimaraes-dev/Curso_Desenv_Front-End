<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="col-12">
            <h2>Adicionar Item</h2>
        </div>
        <hr>
    </div>
    <form>
        <div class="mt-lg-2"></div>
        <div class="row">
            <div class="col-4">
                <label for="campo1" class="form-label">Campo Um</label>
                <input type="text" class="form-control" name="campo1" id="campo1">
            </div>
            <div class="col-4">
                <label for="campo2" class="form-label">Campo Dois</label>
                <input type="text" class="form-control" name="campo2" id="campo2">
            </div>
            <div class="col-4">
                <label for="campo3" class="form-label">Campo Três</label>
                <input type="text" class="form-control" name="campo3" id="campo3">
            </div>          
        </div>
        <div class="mt-lg-2"></div>
        <div class="row">
            <div class="col-3">
                <label for="campo4" class="form-label">Campo Quatro</label>
                <input type="text" class="form-control" name="campo4" id="campo4">
            </div>
            <div class="col-3">
                <label for="campo5" class="form-label">Campo Cinco</label>
                <input type="text" class="form-control" name="campo5" id="campo5">
            </div>
            <div class="col-3">
                <label for="campo6" class="form-label">Campo Seis</label>
                <input type="text" class="form-control" name="campo6" id="campo6">
            </div>
            <div class="col-3">
                <label for="campo7" class="form-label">Campo Sete</label>
                <input type="text" class="form-control" name="campo7" id="campo7">
            </div>           
        </div>
        <div class="mt-lg-2"></div>
        <div class="row">
            <div class="col-6">
                <label for="campo8" class="form-label">Campo Oito</label>
                <input type="text" class="form-control" name="campo8" id="campo8">
            </div>
            <div class="col-6">
                <label for="campo9" class="form-label">Campo Nove</label>
                <input type="text" class="form-control" name="campo9" id="campo9">
            </div>
        </div>
        <div class="mt-lg-2"></div>
        <div class="row">
            <div class="col-3">
                <label for="campo10" class="form-label">Campo Dez</label>
                <input type="text" class="form-control" name="campo10" id="campo10">
            </div>
            <div class="col-3">
                <label for="campo11" class="form-label">Campo Onze</label>
                <input type="text" class="form-control" name="campo11" id="campo11">
            </div>
            <div class="col-3">
                <label for="campo12" class="form-label">Campo Doze</label>
                <input type="text" class="form-control" name="campo12" id="campo12">
            </div>
            <div class="col-3">
                <label for="campo13" class="form-label">Campo Treze</label>
                <input type="text" class="form-control" name="campo13" id="campo13">
            </div>           
        </div>
        <div class="mt-lg-5"></div>
        <hr>             
        <div class="row">
            <div class="col-1">
                <button type="submit" name="enviar" class="btn btn-primary">Enviar</button>
            </div>
            <div class="col-1">
                <button type="reset" name="cancelar" class="btn btn-outline-light-dark">Cancelar</button>
            </div>            
        </div>
    </form>       
</body>
</html>
