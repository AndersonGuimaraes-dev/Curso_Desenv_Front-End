<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <title>Exercício</title>
</head>
<body>
    <!-- Comando do onBlur -->
    <div class="container">
        <div class="row">
            <div class="col-4">                              
                <input type="text" id="nome" name="nome" class="form-control" onblur="capturaDados()">                
            </div>
            <div class="col-4">
                <button class="btn btn-primary" onclick="capturaDados()">Enviar</button> <!-- O elemneto onclick do JS, ne caso, se relaciona com a function -->
            </div>
        </div>    
        <div class="col-4" id="resultado">                       
        </div>    
    </div>  
    <script>
        document.getElementById('nome').focus(); // deixa o campo já selecionado

        function capturaDados(){
            var nome = document.getElementById('nome').value
            document.getElementById('resultado').innerHTML = nome

            if(nome){
                document.getElementById('resultado').innerHTML = nome
            }else{
                document.getElementById('resultado').innerHTML = "Campo vazio"
            }

        }

    </script>
    
</body>
</html>
