<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form name="formulario" method="POST" action="">
        <label for="nome">Nome:<label>    
        <input type="text" name="nome">
        <p>
        <label for="endereco">Endereco:</label>
        <input type="text" name="endereco"><br>
        </p>

        <p> 
        <label>Disponibilidade de horário</label><br>
        <input type="checkbox" name="integral" value="integral"> Integral<br>
        <input type="checkbox" name="matutino" value="matutino"> Matutino<br>
        <input type="checkbox" name="noturno" value="noturno"> Noturno<br>
        
        <p>
        <label>Sexo</label><br>
        <input type="radio" name="sexo" value="masculino"> Masculino<br>
        <input type="radio" name="sexo" value="feminino"> Feminino<br>
        </p>

        <p>
        <label>Estado Civil</label><br>
        <input type="radio" name="estadoCivil" value="solteiro">Solteiro<br>
        <input type="radio" name="estadoCivil" value="casado">Casado<br>
        </p>
    </form>
</body>
</html>
