<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body style="background-color: gold;"> <!--Usando o comando style dentro da tag body-->
    <h1 style="font-size: 18px;">Listas ordenadas</h1><!--Style no título de texto com fonte tamanho 18px-->
    <ol type="I"> <!--type se refere ao numerador-->
        <li>Brasília</li>
        <li>São Paulo</li>
        <li>Rio de Janeiro</li>
        <li>Goiânia</li>
    </ol>
    <h1>Listas desordenadas</h1><!-- Caso eu quera usar ao mesmo tamnho de fonte 18px em todos os títulos é necessário configurar em cada um dos títulos-->
    <ul>
        <li>Fiat</li>
        <li>Ford</li>
        <li>Toyota</li>
    </ul>
    <h1 style="font-family: Georgia; text-align: center;">Listas por definição</h1><!--Useando Style para mudar a fonte e para centralizar o texto-->
    <dt>HTML</dt>
    <dd> HTML Básico</dd>
    <dd>HTML Avançado</dd>
    <dt>PHP</dt>
    <dd>PHP Básico</dd>
    <dd>PHP Intermediário</dd>
    <dd>PHP Avançado</dd>
    <dt>Java Script</dt>
    <dd>Básico</dd>          
</body>
</html>
