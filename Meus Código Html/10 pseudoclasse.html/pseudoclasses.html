<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>            
        div{
            display: inline-block;
            background-color: lightgray;
            border: solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- Div cria um grupo de elementos-->
    <div id="div1">01</div>
    <div id="div2">02</div>
    <div id="div3">03</div>
    <!-- : inserem uma pseudo classe, que pode ser hover, active, checked etc e se referem a um estado de um elemento: selecionado, ativo, vazio, habilitado etc. -->
    
</body>
</html>
