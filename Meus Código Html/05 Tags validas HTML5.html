<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags válidas do HTML5</title>
</head>

<body>
    <!--Tag de parágrafo <p></p>-->
    <p>Criando um parágrafo</p>
    <p>Outro parágrafo, apesar de ser escrito na mesma linha, devido a utilização da tag &ltp&gt</p>Por ser um display
    do tipo block, ele não aceita outros elementos na mesma linha (mesmo bloco) do parágrafo.
    <!--Por estar fora da tag, automaticamente houve a quebra de linha, inserindo o texto em outra linha-->
</body>

</html>
