<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js" defer></script>
    <title>Tela login</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center">
            <!-- Tela igual ou superior a 768px -->
            <div class="col-md-6">
                <h2>Fa√ßa o Login</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Informe seu e-mail">
                        <label for="email" class="form-label">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="senha" id="senha" placeholder="Infome sua senha">
                        <label for="senha" class="form-label">Senha</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Entrar">
                </form>
            </div>
            <div class="col-md-6">
                <div class="col-12">
                    <img src="login.svg" class="img-fluid">
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
