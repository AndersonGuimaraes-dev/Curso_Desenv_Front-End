<body>

        <header class="row" id="header">
            <div id="container-logo">
                <img src="imagens/icone.png" id="logo">

    <!-- Fim do cabeçalho -->
    <div class="col-12">
        <h3 id="campeonato">Formulário Contato</h3>
    </div>
    <div class="row" id="formulario">
        <div class="container-fluid col-12 col-md-6">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="form-control">
                </div>
                <div class="col-md-8">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" name="endereco" id="endereco" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado">
                        <option>
                        <option value="">Estados</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="assunto" class="form-label">Assunto</label>
                    <select class="" name="assunto" id="assunto">
                        <option>Dúvidas</option>
                        <option>Sugestões</option>
                        <option>Sugestões</option>
                        <option>Reclamações</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="comentario" class="form-label">Comentário</label>
                    <textarea class="form-control" name="comentario" id="comentario" rows="5" placeholder="Comentários..."></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </div>
        <div class="container-fluid col-12 col-sm-6">
            <img src="imagens/imagem3.jpg"  class="img-fluid rounded">
        </div>
    </div>
